<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮求和</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            padding: 0;
        }
        .sum-display {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            word-break: break-all;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 100%;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 12px;
            font-size: 0.9rem;
            min-width: 15%;
            max-width: 100%;
            flex-grow: 1;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        button.selected {
            background-color: #f44336;
        }
        
        @media (max-width: 600px) {
            button {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            .sum-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="sum-display">总和: <span id="sum">0</span></div>
    
    <div class="button-container">
        <div class="button-row">
            <button value="2">2</button>
            <button value="4">4</button>
            <button value="64">64</button>
            <button value="1024">1024</button>
            <button value="16384">16384</button>
        </div>
        
        <div class="button-row">
            <button value="1">1</button>
            <button value="8">8</button>
            <button value="128">128</button>
            <button value="2048">2048</button>
            <button value="32768">32768</button>
        </div>
        
        <div class="button-row">
            <button value="0">0</button>
            <button value="16">16</button>
            <button value="256">256</button>
            <button value="4096">4096</button>
            <button value="65536">65536</button>
        </div>
        
        <div class="button-row">
            <button value="0">0</button>
            <button value="32">32</button>
            <button value="512">512</button>
            <button value="8192">8192</button>
            <button value="131072">131072</button>
        </div>
    </div>

    <script>
        let total = 0;
        const buttons = document.querySelectorAll('button');
        const sumDisplay = document.getElementById('sum');
        
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const value = parseInt(this.value);
                const isSelected = this.classList.contains('selected');
                
                if (isSelected) {
                    total -= value;
                    this.classList.remove('selected');
                } else {
                    total += value;
                    this.classList.add('selected');
                }
                
                sumDisplay.textContent = total;
            });
        });
    </script>
</body>
</html>
