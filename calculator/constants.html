<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学常数库</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/themes.css">
</head>
<body>
    <div class="calculator-container">
        <h1>数学常数库</h1>
        
        <div class="constants-search">
            <input type="text" id="constant-search" placeholder="搜索常数...">
        </div>
        
        <div class="constants-categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="basic">基本常数</button>
            <button class="category-btn" data-category="physics">物理常数</button>
            <button class="category-btn" data-category="number-theory">数论</button>
            <button class="category-btn" data-category="analysis">分析</button>
        </div>
        
        <div class="constants-list">
            <!-- 常数将通过JavaScript动态生成 -->
        </div>
        
        <a href="index.html" class="back-link">返回主计算器</a>
    </div>

    <script src="./js/constants.js"></script>
</body>
</html>
