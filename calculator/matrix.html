<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩阵计算器</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/themes.css">
</head>
<body>
    <div class="calculator-container">
        <h1>矩阵计算器</h1>
        <div class="matrix-controls">
            <div>
                <label>行数: <input type="number" id="rows" min="1" max="10" value="2"></label>
                <label>列数: <input type="number" id="cols" min="1" max="10" value="2"></label>
                <button id="create-matrix">创建矩阵</button>
            </div>
            
            <div class="matrix-operations">
                <button data-op="add">加法</button>
                <button data-op="multiply">乘法</button>
                <button data-op="det">行列式</button>
                <button data-op="inverse">逆矩阵</button>
                <button data-op="transpose">转置</button>
            </div>
        </div>
        
        <div class="matrix-container">
            <div class="matrix-a">
                <h3>矩阵A</h3>
                <div id="matrix-a-inputs"></div>
            </div>
            
            <div class="matrix-b">
                <h3>矩阵B</h3>
                <div id="matrix-b-inputs"></div>
            </div>
            
            <div class="matrix-result">
                <h3>结果</h3>
                <div id="matrix-result"></div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">返回主计算器</a>
    </div>

    <script src="./js/matrix.js"></script>
</body>
</html>
