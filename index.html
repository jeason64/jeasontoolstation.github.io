<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolKit - 开发者工具集合</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="glass-nav">
        <div class="logo">
            <svg class="logo-svg" viewBox="0 0 100 100">
                <path d="M50,10 L90,50 L50,90 L10,50 Z" fill="none" stroke="#4a6cf7" stroke-width="5"/>
                <circle cx="50" cy="50" r="20" fill="#4a6cf7"/>
            </svg>
            <span>ToolKit</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#home" class="active">首页</a></li>
                <li><a href="#tools">工具</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
            <div class="nav-indicator"></div>
        </nav>
        <button class="hamburger">☰</button>
    </header>

    <!-- 主视觉区 -->
    <main>
        <section id="home" class="hero">
            <div class="svg-bg-container">
                <svg id="svg-bg" viewBox="0 0 1440 600" preserveAspectRatio="none"></svg>
            </div>
            <div class="hero-content">
                <h1 class="animate-float">高效开发者工具</h1>
                <p>一站式解决开发需求</p>
                <div class="search-box">
                    <input type="text" placeholder="搜索工具...">
                    <button>
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- 工具展示区 -->
        <section id="tools" class="tools-section">
            <h2>常用工具</h2>
            <div class="tools-grid">
                <!-- 工具卡片将通过JS动态生成 -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
<footer>
    <!-- 直接嵌入SVG代码（支持动画） -->
    <img src="assets/svg/wave-animated.svg" class="wave-divider" alt="波浪分隔">
    <div class="footer-content">
        <p>© 2023 ToolKit | 高效开发者工具集合</p>
    </div>
</footer>

    <script src="./js/svg-loader.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
